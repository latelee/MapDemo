<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>高德地图 Demo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 初始化地图
        var map = L.map('map').setView([22.817, 108.366], 12);
        
        // 高德地图
        var gaodeUrl = "http://webrd02.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}";
        
        // 添加高德地图图层
        L.tileLayer(gaodeUrl, {
            maxZoom: 18,
            minZoom: 3,
            attribution: '高德地图'
        }).addTo(map);
        
        // 添加南宁标记
        var marker = L.marker([22.817, 108.366]).addTo(map);
        marker.bindPopup("<b>广西南宁</b>");
        marker.bindTooltip("<b>广西南宁市</b>")
    </script>
</body>
</html>
